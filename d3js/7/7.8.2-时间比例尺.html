<script>
    // 对应 x,y坐标
    var dataset = [
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88]
    ]




    var w = 500;
    h = 100;
    // 使图展示完整
    padding = 20;


    // 把字符串转换成日期
    var parseTime = d3.timeParse("%m/%d/%y")
    // 2017 -2 -20
    console.log(parseTime("02/20/17"))

   var dateset = d3.csv("time_scale_data.csv",function (d) {
        return {
            Date: parseTime(d.Date),
            Amount: parseInt(d.Amount)
        }
    })

    // 时间比例尺
  var xScale =  d3.scaleTime()
        .domain([d3.min(dateset,function (d){
            return d.Date
        }),d3.max(dateset,function (d){
            return d.Date
        })])
        .range([padding,w-padding])


    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
    //为每个数据创建circle
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return xScale(d[0]);
        })
        .attr("cy", function (d) {
            return yScale(d[1]);
        })
        .attr("r", function (d) {
            // return Math.sqrt((h - d[1]) / Math.PI)
            return rScale(d[1])
        })

    // 添加标签
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
            return d[0] + "," + d[1]
        })
        .attr("x", function (d) {
            return xScale(d[0]);
        })
        .attr("y", function (d) {
            return yScale(d[1]);
        })
        //文本样式
        .attr("font-family","sans-serif")
        .attr("font-size","11px")
        .attr("fill","red")


</script>

</body>
</html>
