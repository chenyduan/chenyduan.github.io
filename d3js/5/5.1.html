<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
    <script type="text/javascript" src="../d3js-4.5.0/d3.js" ></script>
</head>
<body>



<script>
    d3 // 引用d3对象
        .select("body") // 返回与body对应的第一个元素的引用，如果要获取多个， 可以用selectAll
        .append("p")//  新建一个P标签，加到上一步 body的尾部
        .text("new paragraph") // 将字符串插入到 标签的开始和闭合之间

</script>






</body>
</html>
