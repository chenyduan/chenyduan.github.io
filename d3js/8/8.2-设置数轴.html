<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../d3js-4.5.0/d3.js"></script>
</head>
<body>
<pre>
  数轴函数构造器，每个分别对应不同的方向和标签位置，它们是：d3.axisTop、d3.axisBottom、d3.axisLeft和d3.axisRight。d3.axisLeft和d3.axisRight可以生成垂直数轴，刻度与标签分别位于左侧和右侧。d3.axisTop和d3.axisBottom可以生成水平数轴，刻度与标签分别位于上侧与下侧。
</pre>


<script>
    let scale = d3.scaleLinear()
        /* 设置输入值域 */
        .domain([100, 500])
        /*设置输出值域*/
        .range([10, 350])


    var xAxis = d3.axisBottom()
        // 给数轴设置比例尺
        .scale(scale);

    let width = 500;
    let height = 50;

    var svg = d3.select("body").append("svg")
        //设置高度和宽度属性
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("class", "axis")
        .call(xAxis)



</script>
</body>
</html>
