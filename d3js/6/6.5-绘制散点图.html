<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../d3js-4.5.0/d3.js"></script>
</head>
<body>

<script>
    // 对应 x,y坐标
    var dataset = [
        [5, 20],
        [480, 90],
        [250, 50],
        [100, 33],
        [330, 95],
        [410, 12],
        [475, 44],
        [25, 67],
        [85, 21],
        [220, 88]
    ]

    var w = 500;
    h = 100;
    var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
    //为每个数据创建circle
    svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
            return d[0];
        })
        .attr("cy", function (d) {
            return d[1];
        })
        .attr("r", function (d) {
            return Math.sqrt((h - d[1]) / Math.PI)
        })

    // 添加标签
    svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
            return d[0] + "," + d[1]
        })
        .attr("x", function (d) {
            return d[0];
        })
        .attr("y", function (d) {
            return d[1];
        })
    //文本样式
        .attr("font-family","sans-serif")
        .attr("font-size","11px")
        .attr("fill","red")


</script>


</body>
</html>
